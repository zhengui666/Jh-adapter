name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify wrangler installation
        run: npx wrangler --version

      - name: Check wrangler.toml
        run: |
          echo "Checking wrangler.toml..."
          cat wrangler.toml
          if grep -q "REPLACE_WITH_YOUR_D1_ID" wrangler.toml; then
            echo "⚠️  Warning: D1 database_id is still a placeholder"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy

      - name: Configure D1 Binding (Post-Deploy)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_NAME: jh-adapter-backend
          D1_DATABASE_NAME: JH_ADAPTER_DB
          D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
        run: |
          if [ -z "$D1_DATABASE_ID" ]; then
            echo "⚠️  Warning: CLOUDFLARE_D1_DATABASE_ID secret not set, skipping D1 binding configuration"
            echo "   Please set CLOUDFLARE_D1_DATABASE_ID in GitHub Secrets"
            echo "   Or configure D1 binding manually in Cloudflare Dashboard"
            exit 0
          fi
          chmod +x scripts/configure-d1-binding-wrangler.sh
          ./scripts/configure-d1-binding-wrangler.sh

