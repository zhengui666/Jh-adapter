name = "jh-adapter-backend"
main = "backend-cloudflare/src/worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 说明：
# - D1 数据库绑定（DB -> JH_ADAPTER_DB）不在 wrangler.toml 中硬编码
# - 绑定通过以下方式之一配置：
#   1) Cloudflare Dashboard → Worker Settings → D1 Database Bindings
#   2) GitHub Actions 调用 scripts/configure-d1-binding-wrangler.sh（使用 CLOUDFLARE_D1_DATABASE_ID）
# 这样可以避免 database_id 占位符导致的 10021 校验错误。
